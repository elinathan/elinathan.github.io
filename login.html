<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eli Nathan</title>
    
    <link rel="stylesheet" href="./reset.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://use.typekit.net/dwi7nab.css">

</head>
<body>
    <nav>
        <div class="links">
            <div class="logo">
                <span><a href="../index.html">Eli Nathan</a></span>
            </div>
        </div>
        <hr id="hr-nav">
    </nav>

    <div class="login">
        <h1>Login to see your designs.</h1>
        <br><br>
        <form name="login" method="POST">
            <label for="userid" style="font-weight: 600;">Username</label>
            <br>
            <input type="text" name="userid" id="userid">
            <br>
            <br>
            <label for="password" style="font-weight: 600;">Password</label>
            <br>
            <input type="password" name="password" id="password">
            <br>
            <br><br>
            <button type="button" name="submit">Sign in</button>
        </form>
    </div>
    <script src="./scripts/login.js"></script>
</body>
</html>
